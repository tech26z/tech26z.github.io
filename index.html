<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#clock{
			width: 600px; 
			height: 600px;
			border-radius: 50%;
			margin: 50px auto;
			position: relative;
			background: url(img/clock3.png) no-repeat 0 0/100% 100%;
		}
		#clock img {
			width: 600px; 
			height: 600px;
			position: absolute;
			top: 0;
			left: 0;
		}

		
	</style>
</head>
<body>
	<div id="clock">
		<img id="hour" src="img/hour.png">
		<img id="minute" src="img/minute.png">
		<img id="second" src="img/second.png">
	</div>

	<script type="text/javascript">
		window.onload=function(){
			function localTime(){
				let myDate = new Date;
				let hours = myDate.getHours();
				let h = hours < 12? hours:hours-12;
				let m = myDate.getMinutes();
				let s = myDate.getSeconds();

				document.getElementById("second").style.transform = "rotateZ("+s*6+"deg)";
				document.getElementById("minute").style.transform = "rotateZ("+(m*6+s*0.1)+"deg)";
				document.getElementById("hour").style.transform = "rotateZ("+(h*30+m*0.5)+"deg)";
			};
			
			localTime();
			setInterval(localTime, 1000);
		};
	</script>
</body>
</html>
